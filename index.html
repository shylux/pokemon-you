<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Which Pokémon are you?</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Enter your real world stats and find out which pokémon you would be.">

  <meta property="og:title" content="Which Pokémon are you?">
  <meta property="og:description" content="Enter your real world stats and find out which pokémon you would be.">
  <meta property="og:type" content="">
  <meta property="og:url" content="https://shylux.github.io/">
  <meta property="og:image" content="/img/pokeball.png">

  <link rel="icon" href="/img/pokeball.png" sizes="any">
  <link rel="apple-touch-icon" href="/img/pokeball.png">

  <!--  <link rel="manifest" href="site.webmanifest">-->
  <meta name="theme-color" content="#B8C26A">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
<div class="container">
  <h1>Which Pokémon are you?</h1>
  <div class="selector">
    <div>
      <label for="total"><b>Stat Total</b> - life experience</label>
      <input type="range" min="175" max="780" value="300" class="slider" id="total">
    </div>
    <span class="selected-stat-value total"></span>
    <div>
      <label for="hp"><b>HP</b> - physical build, diet, hygiene<br/>State of your body.</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="hp">
    </div>
    <span class="selected-stat-value hp"></span>
    <div>
      <label for="attack"><b>Attack</b> - physical strength</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="attack">
    </div>
    <span class="selected-stat-value attack"></span>
    <div>
      <label for="defense">
        <b>Defense</b> - reflexes, endurance<br/>
        Your defensive ability that is not dependent on your body.
        Everything you would still have if you switched into another body.</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="defense">
    </div>
    <span class="selected-stat-value defense"></span>
    <div>
      <label for="special-attack"><b>Special Attack</b> - performative abilities, knowledge</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="special-attack">
    </div>
    <span class="selected-stat-value special-attack"></span>
    <div>
      <label for="special-defense"><b>Special Defense</b> - mental fortitude, stress resilience</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="special-defense">
    </div>
    <span class="selected-stat-value special-defense"></span>
    <div>
      <label for="speed"><b>Speed</b> - reaction time, running speed</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="speed">
    </div>
    <span class="selected-stat-value speed"></span>
  </div>
  <button type="button" id="howami">Who am I?</button>
  <div id="results" style="display: none">
    <h2>You are a...</h2>
    <div id="main-result"></div>
    <h3>Other results:</h3>
    <div id="other-results"></div>
  </div>
</div>

<template id="result-template">
  <div class="pokemon-card">
    <span class="name"></span>
    <img src="" alt=""/>
    <div class="stat-number hp">
      <span class="stat-name">HP</span>
      <span class="stat-value"></span>
    </div>
    <div class="stat-bar hp">
      <div class="stat-bar-inner"></div>
    </div>
    <div class="stat-number attack">
      <span class="stat-name">Attack</span>
      <span class="stat-value"></span>
    </div>
    <div class="stat-bar attack">
      <div class="stat-bar-inner"></div>
    </div>
    <div class="stat-number defense">
      <span class="stat-name">Defense</span>
      <span class="stat-value"></span>
    </div>
    <div class="stat-bar defense">
      <div class="stat-bar-inner"></div>
    </div>
    <div class="stat-number special-attack">
      <span class="stat-name">Sp. Atk.</span>
      <span class="stat-value"></span>
    </div>
    <div class="stat-bar special-attack">
      <div class="stat-bar-inner"></div>
    </div>
    <div class="stat-number special-defense">
      <span class="stat-name">Sp. Def.</span>
      <span class="stat-value"></span>
    </div>
    <div class="stat-bar special-defense">
      <div class="stat-bar-inner"></div>
    </div>
    <div class="stat-number speed">
      <span class="stat-name">Speed</span>
      <span class="stat-value"></span>
    </div>
    <div class="stat-bar speed">
      <div class="stat-bar-inner"></div>
    </div>
  </div>
</template>

<script src="js/vendor/jquery-3.7.1.min.js"></script>
<script src="js/app.js" type="module"></script>
</body>

</html>
